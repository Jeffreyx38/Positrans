<!DOCTYPE html>

<html>
    <title>Homepage</title>
    <head>
        <meta name= "viewport" content= "width= device-width, inital-scale= 1">
        <link rel="stylesheet" type="text/css" href="homepage.css">
    </head>
    <body>
        <h1 id=header>Welcome to Positrans!</h1>
        <img id= "Logo" src= "./logo.png" alt= "Logo">
        <div id=text>
            <form action="/observation" method= "POST">
                <textarea name="observation" id= "observation" rows= "20" cols="100" placeholder= "Please Write A Positive Observation..."></textarea>
                <input id="submit" type="submit" value="submit">
            </form> 
        </div>
            <form action= "/logout" method= "GET">
                <input id="logout" type="submit" value="Logout">
            </form>
            <form action= "/mylist" method= "GET">
                <input id="list" type="submit" value="My List">
            </form>
        </div>
    </body>
</html>
